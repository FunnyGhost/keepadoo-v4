<div class="container">
  <section class="top-buttons">
    <button class="cancel-button" (click)="goBack()">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fad"
        data-icon="arrow-left"
        class="svg-inline--fa fa-arrow-left fa-w-14 icon"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <g class="fa-group">
          <path
            class="fa-secondary"
            fill="currentColor"
            d="M424 297H137.6L96 256l41.59-41H424c13.3 0 24 11 24 24.63v32.82A24.22 24.22 0 0 1 424 297z"
            opacity="0.4"
          ></path>
          <path
            class="fa-primary"
            fill="currentColor"
            d="M201.69 473.48l-.71-.71L7 273.44a25 25 0 0 1 0-34.78L201 39.23a23.38 23.38 0 0 1 33.11-.7c.24.22.47.46.7.7L256.94 62a25.13 25.13 0 0 1-.4 35.18L95.81 256l160.73 158.8a24.94 24.94 0 0 1 .4 35.18l-22.15 22.78a23.38 23.38 0 0 1-33.1.72z"
          ></path>
        </g>
      </svg>
      <span>Back</span>
    </button>
  </section>
  <h1>New movies list</h1>
  <form class="movies-list-edit" [formGroup]="moviesListForm">
    <label for="listName">Name:</label>
    <input
      type="text"
      name="list-name"
      id="listName"
      placeholder="Name of the new list..."
      formControlName="name"
    />
  </form>

  <div class="button-container">
    <button
      class="create-button"
      type="button"
      (click)="onSubmit()"
      [disabled]="!moviesListForm.valid"
      [class.loading]="loading$ | async"
    >
      <img *ngIf="loading$ | async" class="loading-image" src="/assets/spinner.svg" alt="" />

      <span class="create-button-text" *ngIf="(loading$ | async) === false">Create</span>
    </button>

    <div class="error" *ngIf="error$ | async; let error">{{ error }}</div>
  </div>
</div>
