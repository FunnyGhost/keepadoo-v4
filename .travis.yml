language: node_js
node_js:
  - '11.0'
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - npm install
  - npm install --prefix ./functions
  - npm run lint
  - npm run test
  - npm run build:prod
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ''
  project: 'keepadoo'
